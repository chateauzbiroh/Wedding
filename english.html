<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chateau Zbiroh | Wedding Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #bfa760;
            margin: 0 auto 20px auto;
            background-image: url('https://chateauzbiroh.github.io/Wedding/RP.jpg');
            background-size: cover;
            background-position: center;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .contact-info a {
            color: inherit;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .vcard {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .vcard-btn {
            background-color: white;
            border: 2px solid #bfa760;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            transition: 0.3s;
        }

        .vcard-btn a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .vcard-btn:hover {
            background-color: #bfa760;
            color: white;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            margin-top: 30px;
        }

        .link-item {
            background-color: white;
            border: 2px solid #bfa760;
            padding: 20px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .link-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        .link-item:hover {
            background-color: #bfa760;
            color: white;
        }

        .flag {
            margin-top: 20px;
        }

        .flag img {
            width: 40px;
            height: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .link-item {
                width: 100%;
            }

            .vcard-btn {
                width: 45%;
            }

            .profile img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-circle"></div>

        <div class="contact-info">
            <p><strong>Renata Páchová</strong></p>
            <p>Email: <a href="mailto:wedding@zbiroh.com">wedding@zbiroh.com</a></p>
            <p>Phone: <a href="tel:+420602237590">+420 602 237 590</a></p>
        </div>

        <!-- vCard section -->
        <div class="vcard">
            <div class="vcard-btn">
                <a href="https://chateauzbiroh.github.io/Wedding/vizitka.vcf" download="vizitka.vcf">Download vCard</a>
            </div>
        </div>

        <!-- Links -->
        <div class="links">
            <div class="link-item">
                <a href="https://www.facebook.com/chateauzbiroh/" target="_blank">Facebook</a>
            </div>
            <div class="link-item">
                <a href="https://www.instagram.com/weddingzbiroh/" target="_blank">Instagram</a>
            </div>
            <div class="link-item">
                <a href="https://www.weddingchateau.cz/en" target="_blank">Website</a>
            </div>
            <div class="link-item">
                <a href="https://www.weddingchateau.cz/en/price-questionnaire/" target="_blank">Inquiry form</a>
            </div>
        </div>

        <!-- Czech Flag for language switch -->
        <div class="flag">
            <a href="https://chateauzbiroh.github.io/Wedding/index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_the_Czech_Republic.svg" alt="Czech version">
            </a>
        </div>
    </div>
</body>
</html>
